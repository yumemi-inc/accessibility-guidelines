name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install, build
        uses: withastro/action@063f85a3c9fc861a0a5e5a956225d9031177eff9 # v4

      - name: Run lint
        run: pnpm run lint
