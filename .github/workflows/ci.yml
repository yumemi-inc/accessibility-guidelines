name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install, build
        uses: withastro/action@77fad83745446cf039d76af7037b782f1af80749 # v4

      - name: Run lint
        run: pnpm run lint
